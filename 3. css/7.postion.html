<!DOCTYPE html>
<html>
<head>

    <style>

   width: 200px;
   height: 200px;
    }
 
.first {
   background-color: #60d0a8;
}
 
.second {
   background-color: #6495ed;
   position: relative;

   left: 10px;
}
 
.third {

}

</head>

    <body>
        <h1>Position</h1>
        <div class="box first"></div>
        <div class="box second"></div>
        <div class="box third"></div>
    </body>

</html>
