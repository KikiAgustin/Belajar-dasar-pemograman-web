<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storege</title>
</head>

<body>


    <p>Anda sudah menekan tombol sebanyak <span id="count"></span>kali</p>
    <button id="button"> Click Disini</button>


    <script>

        const cachKey = 'NUMBER';

        if (typeof (Storage) !== 'undifined') {
            if (sessionStorage.getItem(cachKey) === 'undifined') {
                sessionStorage.setItem(cachKey, 0);
            }

            const button = document.querySelector('#button');
            const count = document.querySelector('#count');

            button.addEventListener('click', function () {
                let number = sessionStorage.getItem(cachKey);
                number++;

                sessionStorage.setItem(cachKey, number);
                count.innerText = sessionStorage.getItem(cachKey);
            });

        } else {
            alert('Browser tidak mendukung web storage');
        }



    </script>

</body>

</html>
